<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My order</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="my-order">
        <div class="my-order-container">
            <h1 class="title-order">My order</h1>
            <div class="my-order-content">
                <div class="order">
                    <p>
                        <span>06-10-23</span>
                        <span>6 articles</span>
                    </p>
                    <p>$960.00</p>

                    </div>
                    <div class="shopping-cart">
                        <figure>
                            <img src="https://media.istockphoto.com/id/593339926/es/foto/la-comunicaci%C3%B3n-por-telefon%C3%ADa-m%C3%B3vil.jpg?s=612x612&w=0&k=20&c=muz4KFTCBL70-4Q05npMv8A1vSAdP9YL31HrNdu_6F0=" alt="computer">
                        </figure>
                        <p>Computer</p>
                        <p>$300,00</p>
                    </div>
    
                    <div class="shopping-cart">
                        <figure>
                            <img src="https://images.pexels.com/photos/2582937/pexels-photo-2582937.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="computer">
                        </figure>
                        <p>Mother board</p>
                        <p>$370,00</p>
                    </div>
    
                    <div class="shopping-cart">
                        <figure>
                            <img src="https://images.pexels.com/photos/265125/pexels-photo-265125.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="computer">
                        </figure>
                        <p>MacBook pro</p>
                        <p>$450,00</p>
                    </div>

                    <div class="shopping-cart">
                        <figure>
                            <img src="https://media.istockphoto.com/id/133891638/es/foto/convertidor-de-medios-de-fibra-%C3%B3ptica-tarjeta-con-sfp.jpg?s=1024x1024&w=is&k=20&c=lx41EL80JpnwvcwUuMEXZv80IdWIjKGZlKCIm1Yvq0g=" alt="computer">
                        </figure>
                        <p>Rasberry pi</p>
                        <p>$170,00</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
